name: Sort and Zip Uploaded Images

on:
  workflow_dispatch:
  push:
    paths:
      - 'uploaded_images/**'
      - 'selected_params.json'
      - 'sort_and_zip.py'

jobs:
  sort-and-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai pillow

      - name: Run sorter script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python sort_and_zip.py

      - name: Upload zip results
        uses: actions/upload-artifact@v4
        with:
          name: sorted-image-zips
          path: output_zips/
